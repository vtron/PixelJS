<html>
	<head>
		<!--Default shader-->
		<script id="pixelDefault-shader-vs" type="x-shader/x-vertex">
		    attribute vec3 aVertexPosition;
			attribute vec4 aVertexColor;
			
			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
			
			varying vec4 vColor;
			
			void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				vColor = aVertexColor;
			}
		</script>
		
		<script id="pixelDefault-shader-fs" type="x-shader/x-fragment">
		    precision mediump float;
		
			varying vec4 vColor;
			
		    void main(void) {
		        gl_FragColor = vColor;
		    }
		</script>
		
		<script type="text/javascript" src="../../Build/libs/gl-matrix-min.js"></script>
		<script type="text/javascript" src="../../Build/Pixel.js"></script>
		<script type="text/javascript" src="src/Main.js"></script>
		<style>
			#wrapper {
				margin:50px auto;
				border:1px solid #ccc;
			}
			
			canvas {
				border:1px solid red;
			}
		</style>
	</head>
	
	<body>
		<div id="wrapper"></div>
	</body>
</html>
