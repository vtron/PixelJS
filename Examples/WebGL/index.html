<html>
	<head>
		<!--Default shader-->
		<script id="pixelDefault-shader-fs" type="x-shader/x-fragment">
		    precision mediump float;
		
		    void main(void) {
		        gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
		    }
		</script>
		
		<script id="pixelDefault-shader-vs" type="x-shader/x-vertex">
		    attribute vec3 aVertexPosition;
		
		    uniform mat4 uMVMatrix;
		    uniform mat4 uPMatrix;
		
		    void main(void) {
		        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		    }
		</script>
		
		<script type="text/javascript" src="../../Build/libs/gl-matrix-min.js"></script>
		<script type="text/javascript" src="../../Build/Pixel.js"></script>
		<script type="text/javascript" src="src/Main.js"></script>
		<style>
			#wrapper {
				margin:50px auto;
				border:1px solid #ccc;
			}
			
			canvas {
				border:1px solid red;
			}
		</style>
	</head>
	
	<body>
		<div id="wrapper"></div>
	</body>
</html>
